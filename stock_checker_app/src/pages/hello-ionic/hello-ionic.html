<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>

<div class="stock-price">
  <p>{{stockPrice}}</p>
</div>

<div class="profit">
  <p>{{profit}}</p>
</div>

<div class="refresh-btn">
    <button ion-button class="refresh" (click)="getStockInfo()">Refresh</button>
</div>

</ion-content>
